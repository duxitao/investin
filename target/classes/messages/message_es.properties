menu.aboutContent=<p><strong>ACERCA DE LOGINFUND</strong></p><p>LoginFund (www.LoginFund.com) es considerado uno de los más grandes enlaces de financiación electrónica internacional en todo el mundo para las empresas africanas y ahora colombianas que buscan iniciar o ampliar su negocio y requieren financiación de inversionistas chinos.</p> <p>Conecta a las empresas aspirantes a recibir una inversión con millonarios, importadores y exportadores, fabricantes y distribuidores en toda la República de China, de una forma rápida y rentable. </p><p>Basado en sus servicios únicos, su poderoso motor de búsqueda, comercialización y herramientas de promoción de mercado.</p><p>LoginFund ha ayudado a numerosos miembros de varios países a explorar negocios potenciales con el propósito de aumentar el PIB de su país. Millones de personas visitan LoginFund.com cada mes y decenas de millones de negocios han sido conectados con inversionistas chinos con éxito. Estos números corroboran la veracidad de la afirmación de que LoginFund.com puede dar un acceso extraordinario a los inversionistas en el mercado chino.</p><p>LoginFund es el primer enlace para inversionistas del mundo que garantiza la máxima satisfacción del cliente, la seguridad y la interacción segura para los inversores y las empresas colombianas que necesitan financiación.</p>
menu.termsContent=<p><strong>TÉRMINOS DE USO</strong></p><p>Este acuerdo de Términos de Uso (el "Acuerdo") describe los términos y condiciones aplicables a su uso del sitio web LoginFund.com que es identificado por el localizador uniforme de recursos www.LoginFund.com (el "Sitio"). Entre usted como usuario del Sitio (el "Usuario") y LoginFund.com ("LoginFund.com").</p><p>Loginfund.com pone a su disposición una variedad de servicios a través de este sitio web, cualquier uso de este sitio web y / o el uso de las características y servicios de este sitio está sujeto a estos Términos de uso.</p><p>Para la consideración de este Acuerdo de Términos de Uso, un Usuario es cualquier persona que acceda al Sitio para cualquier propósito, sin importar si dicho Usuario se ha registrado con LoginFund.com como un miembro gratuito o si dicho Usuario está pagando una cuota de suscripción ) Para un servicio específico proporcionado por LoginFund.com.El usuario es considerado como un "Miembro" después de completar el proceso de registro. Un usuario incluye a la persona ya cualquier entidad legal que pueda ser representada por dicha persona bajo la autoridad real o aparente que utiliza este Sitio.</p><p>Al acceder o utilizar este sitio web, www.LoginFund.com, todos los usuarios están de acuerdo, sin limitación o cualificación, a estar legalmente obligados por y cumplir con los Términos de Uso contenidos en este documento. Debido a que los Términos de Uso contienen obligaciones legales, por favor, lea cuidadosamente antes de usar LoginFund.com. Si no acepta todos los Términos de Uso, no utilice este Sitio.</p><p>LoginFund.com se reserva todos los derechos y autorizaciones para modificar y actualizar estos Términos de Uso en cualquier momento, sin previo aviso, actualizando esta publicación. Todos los cambios publicados son efectivos inmediatamente después de la publicación y su uso continuo del Sitio constituye su acuerdo de que usted " He leído todos estos Términos de Uso, la aceptación de que los respeta en su totalidad y sus enmiendas.</p><p><strong>Condiciones y Restricciones de Uso</strong></p><p>El uso de este Sitio y sus servicios está sujeto al cumplimiento de estos Términos de Uso. Usted reconoce y acepta que LoginFund.com puede terminar su acceso al Sitio o el uso de cualquiera de las características y servicios proporcionados por LoginFund.com, en caso de que no cumpla con los Términos de Uso. Cualquier terminación será a discreción de LoginFund.com y puede ocurrir sin previo aviso o cualquier aviso.</p><p>LoginFund.com se reserva además el derecho de cancelar el acceso de cualquier Usuario al Sitio o a cualquiera de los servicios proporcionados, por cualquier conducta que a su única discreción cree que sea  o pueda ser directa o indirectamente perjudicial para otros Usuarios, a LoginFund.com o sus subsidiarias, afiliadas o contratistas comerciales o a terceros o por cualquier conducta que infrinja las leyes o regulaciones locales o internacionales.</p><p>El acceso al Sitio y el acceso o uso de ciertas características del Sitio se proporcionan gratuitamente a todos los Usuarios. El acceso o uso de ciertas características y servicios del Sitio son proporcionados a Miembros libres o pagados (usuarios registrados). Sin embargo, LoginFund.com se reserva el derecho de limitar, denegar o crear diferentes accesos al Sitio y sus características con respecto a diferentes tipos de Usuarios, sin aviso previo o previo. LoginFund.com también se reserva el derecho, sin previo aviso o aviso, para cambiar cualquiera de las características y servicios o introducir nuevas características y servicios de este Sitio.</p><p>LoginFund.com se reserva el derecho de negar el acceso de cualquier Usuario al Sitio o el derecho de negarle cualquier Usuario a aceptar como Miembro por cualquier razón para proteger los intereses de LoginFund.com.</p><p>El Usuario, al aceptar estas Condiciones de Uso, reconoce que en ningún caso LoginFund.com será responsable ante el Usuario o cualquier tercero por cualquier incapacidad de usar el Sitio, ya sea debido a interrupción, acceso limitado, cambios o terminación de cualquier característica En el Sitio o de cualquier otra forma y por cualquier retraso, error u omisión con respecto a cualquier comunicación o transmisión, o cualquier daño derivado del uso del Sitio. LoginFund.com no puede ser considerado responsable también por la incapacidad del Usuario de utilizar El Sitio o cualquiera de sus características.</p><p><strong>Derechos de Autor y Licencias</strong></p><p>Todos los contenidos del sitio, como toda la información de LoginFund.com incluyendo, pero no limitado a, texto, gráficos, logotipos, iconos e imágenes pertenecen a LoginFund.com y son gestionados expresamente por LoginFund.com. La compilación y el diseño de los contenidos del Sitio y los contenidos en el Sitio es propiedad exclusiva de LoginFund.com y está protegido por las Leyes de Copyright y Marcas Registradas.</p><p>Este sitio o cualquier parte de este sitio no puede ser reproducido, duplicado, copiado, vendido, revendido o explotado de cualquier otra forma para ningún propósito comercial sin el permiso por escrito de LoginFund.com o el proveedor de contenido de terceros a LoginFund.com.User, aceptando estos Términos y condiciones de uso, acepta y reconoce que no copiará, reproducirá o descargará ninguna información, texto, imágenes, videoclips, directorios, archivos, bases de datos o listados disponibles con el fin de revender o re-distribuir el Contenido del sitio, correo masivo o explotar comercialmente el contenido del sitio sin permiso escrito de LoginFund.com.</p><p>El usuario se compromete a otorgar a LoginFund.com un derecho no exclusivo y libre de regalías con el derecho de sublicenciar, reproducir, transmitir, distribuir, crear cualquier obra derivada de, utilizar públicamente, reutilizar o mostrar cualquier material o información que publique, transmita o proporcione a LoginFund.com por cualquier medio.</p><p>Por la aceptación de los Términos de Uso por parte del Usuario, el Usuario también otorga a LoginFund.com todos los derechos para usar su nombre o información de la compañía en relación con los materiales enviados y otra información, así como en relación con cualquiera o todos los anuncios publicitarios, materiales relacionados con los mismos.</p><p><strong>La función del sitio</strong></p><p>A través del Sitio, LoginFund.com proporciona una plataforma electrónica basada en la web para el intercambio de información entre los inversores y las empresas de propósito de financiación.LoginFund.com, el sitio, actúa como un lugar para los usuarios para conectarse entre sí. Sin embargo, LoginFund.com no está involucrado en la interacción real entre dos partes. LoginFund.com no representa a los inversores o las empresas en cualquier interacción. Como consecuencia, LoginFund.com no tiene ningún control sobre la seguridad, disponibilidad o legalidad del fondo del inversor, la veracidad o exactitud de la información del inversor, la capacidad de los inversores de cumplir con su obligación en cualquier acuerdo de inversión.</p><p>Los usuarios son los únicos responsables de todas las interacciones realizadas en, a través o como resultado del uso del Sitio.</p><p>El usuario, por la presente, acepta y reconoce que puede haber riesgos de conectarse con personas que actúan bajo pretextos falsos. Debido a que la verificación del usuario en Internet es difícil, LoginFund.com no puede confirmar y no confirma la información personal o de la empresa registrada de LoginFund.com. Usted (usuario), utilizando su experiencia y sentido común, para evaluar con quién se está conectando.</p><p>Debido a que LoginFund.com no participa en la interacción real entre inversores y empresas, en el caso de que cualquier usuario tenga una disputa con alguna de las partes en una interacción, el Usuario libera y acuerda indemnizar a LoginFund.com de todas las reclamaciones, costos, Demandas y daños, reales y consecuentes, de todo tipo y naturaleza, conocidos y desconocidos, sospechosos e insospechados, revelados, que surjan o estén relacionados de alguna manera con tales disputas.</p><p><strong>Terceros y contenido</strong></p><p>El usuario reconoce y acepta que parte del contenido, como datos, archivos, textos, gráficos, fotos, videos, logotipos, banners, materiales publicitarios y otros materiales de contenido que se muestran en este Sitio, son proporcionados o publicados por terceros u otros Usuarios. Cualquier contenido proporcionado o publicado por terceros u otros Usuarios, ya sea públicamente publicado o transmitido en privado, es responsabilidad exclusiva de la parte o la persona de la cual se originó dicho contenido. En otras palabras, el Usuario, y no LoginFund.com, es completamente responsable para todo el contenido que suba, publica, envía correos electrónicos o de otra forma transmite a través de las características y servicios proporcionados por LoginFund.com.</p><p>LoginFund.com no controla el contenido del usuario o de terceros publicado a través de los servicios. Como tales LoginFund.com no es responsable y no garantiza la exactitud, integridad, calidad, propiedad o legalidad de cualquier tercero o contenido del Usuario, y No será responsable ante ningún Usuario en conexión con la dependencia de dicho usuario de dicho contenido de terceros. Además, LoginFund.com no es responsable por la conducción de las actividades de ningún Usuario en el Sitio y no será responsable ante ninguna persona en relación con Cualquier daño sufrido por cualquier persona como resultado de la conducta de dicho Usuario. Como condición general, aunque LoginFund.com se reserva el derecho de hacerlo, LoginFund.com no previene el usuario o contenido de terceros publicado en este Sitio. LoginFund. com no garantiza que cualquier rastreo se hará a su satisfacción o que cualquier rastreo se hará en absoluto. LoginFund.com se reserva el derecho de supervisar algunas, todas o ninguna de las áreas de las características y servicios para la adhesión a estos términos de uso.</p><p>Este sitio puede contener hipervínculos en forma de enlace de palabras, pancartas o de otra manera, a otros sitios web que son controlados por otras partes que no sean LoginFund.com.Users deben ser conscientes de que LoginFund.com no es responsable por el uso de otros sitios web, incluso Cuando dicho sitio web se accede a través de un enlace desde el LoginFund.com. LoginFund.com no controla estos sitios web, no supervisa dichos sitios y no asume ninguna responsabilidad ni responsabilidad por, ni debe LoginFund.com ser considerado de ninguna manera a endosar o aprobar De los contenidos, los servicios y la información en el sitio web vinculado. LoginFund.com le anima a leer las Condiciones de uso y las políticas de privacidad de dichos sitios antes de utilizar dichos sitios.</p><p>Los usuarios deben ser conscientes de que los mensajes o la información enviada por otros Usuarios a través de sistemas de comunicación proporcionados por el Sitio o a través de correos electrónicos y faxes o cartas a las direcciones obtenidas del Sitio está fuera de la capacidad de control y monitoreo de LoginFund.com y así el Usuario reconoce que LoginFund.com No puede ser considerado responsable ni responsable por el contenido de estos mensajes e información. El remitente del mensaje será responsable del contenido de todos los mensajes comunicados, así como las consecuencias de dicho mensaje.</p><p>Los usuarios reconocen y están de acuerdo en que al usar las características y servicios proporcionados en este Sitio, un usuario puede estar expuesto a contenido que sea ofensivo, indecente u objetable. En ninguna circunstancia LoginFund.com será responsable en modo alguno de cualquier usuario o contenido de terceros, incluyendo, pero no limitado a, cualquier error u omisión en dicho contenido, o cualquier pérdida o daño de cualquier tipo incurrido como resultado del uso de cualquier contenido publicado, enviado por correo electrónico o de otra manera transmitido a través de las características y servicios proporcionados por el Sitio.</p><p><strong>Registro y Membrecía</strong></p><p>Algunos de los servicios requerirán que el usuario se registre. Un usuario debe llenar algunos formularios de inscripción en línea para convertirse en un "miembro" de LoginFund.com. Estos formularios contienen información sobre el miembro y su empresa como nombre, dirección, información de contacto, Detalles de negocios, etc. Al registrarse en el Sitio, usted (Usuario) está de acuerdo en que; Usted ha proporcionado información verdadera, exacta, válida y completa sobre usted o la compañía que usted representa y también acepta que actualizará puntualmente la información del miembro para mantenerla verdadera, exacta, válida y completa cuando ocurran cambios. Los usuarios pueden editar, actualizar o alterar su información de identificación personal en cualquier momento utilizando las herramientas proporcionadas por el Sitio.</p><p>Si el Usuario proporciona o intenta dar alguna información, que sea falsa, inexacta, inválida o incompleta, LoginFund.com tiene los derechos y las autoridades para suspender o terminar el registro del Usuario y rechazar cualquier o todos el uso de LoginFund.com y sus características y Si usted se ha registrado para LoginFund.com en nombre de una entidad comercial o una compañía, usted representa y garantiza que tiene la autoridad para vincular tal entidad o empresa a los Términos de uso y la dirección que utiliza es el lugar principal de Negocio de dicha entidad comercial.</p><p>Toda la información dada a través de registros se convierte en propiedad exclusiva de LoginFund.com y sus subsidiarias. Al convertirse en un Miembro, usted acepta la inclusión de sus datos personales en la base de datos de LoginFund.com y autoriza a LoginFund.com a compartir dicha información con otros Usuarios y Miembros .LoginFund.com se reserva el derecho de usar y reutilizar todo el registro y otra información de usuario personalmente identificable.</p><p>Para obtener más información sobre cómo compartir y usar información, consulte nuestra Política de privacidad que rige la protección y el uso de la información del usuario en la posesión de LoginFund.com. Por este medio, el usuario acepta la Política de privacidad y las actualizaciones y enmiendas. Cada Usuario reconoce que LoginFund.com puede cambiar la Política de Privacidad, sin previo aviso, publicando la versión actualizada en este Sitio. Su continuación del uso del Sitio se considerará como su aceptación de la Política de Privacidad y sus enmiendas.</p><p>Los miembros pueden ser asignados algunos medios de telecomunicaciones, incluyendo pero no limitado a cuenta de correo electrónico, instalaciones de reunión de audio o visual, hacer consultas, etc. El miembro no debe utilizar estas instalaciones para correo basura, cartas en cadena o spamming o la transmisión de cualquier ilegal, Abusivo, amenazante, dañino, vulgar, indecente, obsceno o objetable de cualquier tipo. El usuario reconoce que LoginFund.com puede y tiene la autoridad para rechazar el registro y denegar la emisión del ID de miembro y la contraseña a cualquier usuario por cualquier razón.</p><p>Al llenar los formularios de registro, a un miembro se le asigna un ID de miembro único entre los ID de miembro para iniciar sesión en su cuenta. Los miembros son responsables de mantener la confidencialidad de la identificación de miembro y son completamente responsables de todas las actividades que se producen bajo esa ID de miembro. Debe asegurarse de que sale de su cuenta al finalizar cada sesión. LoginFund.com No puede ser y no será responsable de ninguna pérdida o daño que surja de su incumplimiento de estos requisitos.</p><p><strong>Matrícula</strong></p><p>Los miembros pagan una cuota de membrecía anual a LoginFund.com por usar ciertas características, productos y servicios del Sitio relacionados con su membrecía.</p><p>LoginFund.com puede, a su sola discreción, agregar, eliminar o cambiar parte o todo el contenido del Sitio o su funcionalidad, o cambiar las tarifas aplicables por usar el Sitio en cualquier momento.</p><p>Los miembros son responsables de pagar todos los impuestos aplicables además de las tarifas de las características y servicios que utilizan.</p><p>La cuota de membrecía pagada no será reembolsada aunque un miembro solicite cancelar su membrecía antes de la expiración del período de membrecía.</p><p><strong>Reglas de conducta</strong></p><p>Mediante el uso de LoginFund.com, el Usuario garantiza y acepta proveer a LoginFund.com con información verdadera, exacta, actual y completa que se mostrará en este Sitio y mantendrá y enmendará inmediatamente toda la información para mantenerla verdadera, exacta, actual y completa.</p><p>El usuario otorga por este medio una licencia irrevocable, perpetua, mundial y sin derechos de autor, sublicenciable a LoginFund.com, para mostrar, usar y reutilizar toda la información proporcionada por dicho Usuario de acuerdo con los propósitos establecidos en estos Términos de Uso y para ejercer Los derechos de autor, publicidad y derechos de base de datos que el Usuario tiene en dicho material o información, en cualquier medio conocido.</p><p>El usuario por el presente declara, garantiza y acepta que ha obtenido todas las licencias y permisos de derechos de autor o marcas registradas de terceros, y será el único responsable de asegurar que cualquier material o información que publique en el Sitio o que proporcione a LoginFund.com o autorice LoginFund.com a Exhibición o los productos representados por el mismo, no violen los derechos de autor, marcas registradas, secretos comerciales o cualquier otro derecho personal o de propiedad de terceros, o se publica con el permiso de los propietarios de dichos derechos.</p><p>Cualquiera de los siguientes se considera automáticamente un incumplimiento material de estos Términos de Uso y la pérdida de cualquier o parcial acceso al Sitio y / o sus servicios:</p><ul><li>Usar el Sitio en violación de las leyes locales, nacionales o internacionales;</li><li>Publicar, cargar, enviar por correo electrónico o transmitir cualquier información, datos, texto, archivos, enlaces, chat, comunicación, o cualquier otro material o contenido que sea ilegal, dañino, ilegal, amenazante, abusivo, intruso a la privacidad de otro, calumnioso, vulgar, racista, vergonzoso o de otra manera objetable a cualquier otra persona o entidad como determinado por LoginFund.com a su sola discreción</li><li>Recopilación o almacenamiento de información de identificación personal sobre otros usuarios con fines ilícitos o no autorizados</li><li>Ser obsceno o contener pornografía o contenido relacionado con el sexo o promover materiales sexualmente explícitos</li><li>Ser perjudicial para menores</li><li>Suplantar a cualquier persona o proporcionar información falsa en su formulario de registro</li><li>Publicar o transmitir cualquier publicidad no autorizada, material promocional, incluyendo correo basura, correo no deseado, cartas en cadena o cualquier distribución de correo electrónico no solicitada</li><li>Publicar o transmitir cualquier información o material que contenga virus informáticos, archivos corruptos o cualquier otro software destructivo similar y códigos que puedan dañar o tener el efecto de interferir o interceptar cualquier software o sistema de hardware, datos o información personal</li><li>Publicar material que infrinja los derechos de propiedad intelectual, derechos de autor, patentes, marcas comerciales,secretos comerciales u otros derechos de terceros</li><li>Actuando de cualquier otra manera, que en LoginFund.com, a su sola discreción, encuentra inaceptable</li><li>El usuario reconoce y acepta que LoginFund.com tendrá el derecho (pero no la obligación), a su sola discreción, de negarse a publicar, eliminar o bloquear el acceso a cualquier contenido que esté disponible a través de las ca